<html>
<body bgcolor="cyan">
	<h1>REGISTRATION FORM</H1>

<form>
	<label>First Name</label>
	<input type="text" name="first name" size=20 placeholder="First Name"/ ><br><br>

	<label>Middle Name</label>
	<input type="text" name="middle name" size=20 placeholder="Second Name"/><br><br>

	<label>Last Name</label>
	<input type="text" name="last name" size=20 placeholder="Last Name"/><br><br>

	<label>phone</label>
	<input type="text" name="phone" size=5 placeholder="country code"/>
	<input type="text" name="phone" size=10 placeholder="number"/><br><br>

	
	<label>Address</label>
	<textarea cols=50 rows=5 name="Address" size=50 placeholder="Address"></textarea><br><br>

	<label>Course</label>
<select>
	
	<option value="course">course</option>
	<option value="MCA">MCA</option>
	<option value="MBA">MBA</option>	
	<option value="BTECH">BTECH</option>
	<option value="MTECH">MTECH</option>
</select><br><br><br>


	<label>email</label>
	<input type="email" name="email" size=20 placeholder="email"/><br><br>

	<label>password</label>
	<input type="password" name="password" size=20 placeholder="password"/><br><br>


	
	<input type="button" value= submit />

	<input type="button" value= cancel />

	
	
	

</form>
</body>

</html>
